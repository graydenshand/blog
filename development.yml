version: '3.1'

services:
  db:
    build: 
      context: ./db
      dockerfile: Dockerfile.development
    image: blog_db:development
    volumes:
      - blog_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always
    
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile.development
    image: blog_api:development
    volumes:
      - "./api/:/home/api/"
    ports:
      - 5000:5000
    depends_on:
      - db
    restart: always

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile.development
    image: blog_client:development
    volumes:
      - "./client/:/home/client/"
    ports:
      - 3000:3000
    depends_on:
      - api
    restart: always

volumes:
  blog_data:
